<!DOCTYPE html>
<html>
<head>
<title>Intake Form</title>
<style>
  body {
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }

  form {
    width: 300px;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  label, input, textarea {
    display: block;
    width: 100%;
    margin-bottom: 10px;
  }

  button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 20px auto;
  }
</style>
</head>
<body>

<form id="intakeForm">
  <label for="fullName">Full Name:</label>
  <input type="text" id="fullName" name="fullName" required>

  <label for="pickupAddress">Pickup Address:</label>
  <input type="text" id="pickupAddress" name="pickupAddress" required>

  <label for="dropoffAddress">Dropoff Address:</label>
  <input type="text" id="dropoffAddress" name="dropoffAddress" required>

  <label for="specialInstructions">Special Instructions:</label>
  <textarea id="specialInstructions" name="specialInstructions"></textarea>

  <button type="button" id="goToPage2">GO</button>
</form>

<script>
document.getElementById("goToPage2").addEventListener("click", function() {
  // You can add form validation here before redirecting.
  // For example, check if all required fields are filled.
  window.location.href = "page2.html"; // Replace "page2.html" with your second page filename
});
</script>

</body>
</html>
